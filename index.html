<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Burger Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 800px;
      max-height: 90vh;
      background: black;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

<model-viewer
  src="burger_model.glb"
  alt="3D Burger"
  auto-rotate
  camera-controls
  exposure="1"
  shadow-intensity="1"
  environment-image="neutral"
  ar
  scale="0.5 0.5 0.5"
  camera-orbit="0deg 75deg 2m"
  auto-rotate-delay="0"
  min-camera-orbit="auto auto 1m"
  max-camera-orbit="auto auto 4m"
></model-viewer>

</body>
</html>
