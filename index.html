<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Burger Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    model-viewer {
      width: 90vw;
      height: 80vh;
      background: #000;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      max-width: 1000px;
      max-height: 90vh;
    }

    @media (max-width: 768px) {
      model-viewer {
        height: 70vh;
        width: 95vw;
      }
    }

    @media (max-width: 480px) {
      model-viewer {
        height: 60vh;
        width: 100vw;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

<model-viewer
  src="burger_model.glb"
  alt="3D Burger"
  auto-rotate
  camera-controls
  exposure="1"
  shadow-intensity="1"
  environment-image="neutral"
  ar
  scale="0.4 0.4 0.4"
  camera-orbit="0deg 75deg 2m"
  auto-rotate-delay="0"
  min-camera-orbit="auto auto 1m"
  max-camera-orbit="auto auto 4m"
></model-viewer>

</body>
</html>
